<DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <title> </title>
      <style>
        * {
           font-size: 14pt;
        }
      </style>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
        var hap = 0,
          sub = 0,
          mul = 0,
          mok = 0;
        function myclear() {
          document.getElementById('result').value = '';
        }

        function mynum() {
          var isopclicked = false;
          var oper = false; //진짜연산처리  if/switch
          var su1 = myform.num1.value;
          var su2 = myform.num2.value;

          for (var i = 0; i < myform.op.length; i++) {
            console.log(myform.op[i]);
            if (myform.op[i].clicked) {
              oper = myform.op[i].id;
              isopclicked = true;
            } //비권장else{ alert('11111111 연산자를 선택하세요'); }
          }

          var first = parseInt(su1);
          var second = parseInt(su2);
          var hap = 0,
            sub = 0,
            mul = 0,
            mok = 0;
          hap = parseInt(first) + parseInt(second);
          sub = parseInt(first) - parseInt(second);
          mul = parseInt(first) * parseInt(second);
          mok = parseInt(first) / parseInt(second);

          if (oper == 'hap') {
            document.getElementById('result').value = hap;
          } else if (oper == 'sub') {
            document.getElementById('result').value = sub;
          } else if (oper == 'mul') {
            document.getElementById('result').value = mul;
          } else if (oper == 'mok') {
            document.getElementById('result').value = Math.floor(mok);
          }
        }
      </script>
    </head>
    <body>
      <h2>13testcal.html</h2>

      <form name="myform">
        su1 : <input type="text" name="num1" id="su1" /> <br />

        su2 : <input type="text" name="num2" id="su2" /> <br />
        <input type="button" value="더하기" name="op" id="hap" onclick="mynum()" />
        <input type="button" value="빼기" onclick="mynum()" name="op" id="sub" />
        <input type="button" value="곱하기" onclick="mynum()" name="op" id="mul" />
        <input type="button" value="나누기" onclick="mynum()" name="op" id="mok" />
        <p></p>

        결과:
        <input type="text" id="result" name="result" /><br />
      </form>
    </body>
  </html>
</DOCTYPE>
